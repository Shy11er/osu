<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мой университет</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100%;
            }
            header {
                background: #0056b3;
                color: white;
                padding: 15px;
                text-align: center;
            }
            nav {
                background: #ddd;
                padding: 10px;
            }
            nav a {
                margin-right: 15px;
                text-decoration: none;
                color: #333;
            }
            .container {
                display: flex;
            }
            .sidebar {
                width: 20%;
                background: #e3e3e3;
                padding: 15px;
                min-height: 100vh;
            }
            .content {
                width: 80%;
                padding: 15px;
                background: white;
            }
            footer {
                text-align: center;
                padding: 10px;
                background: #0056b3;
                color: white;
                margin-top: 20px;
            }
            img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px;
            }
            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
        </style>
        <script>
            function loadPage(page) {
                fetch(page)
                    .then((response) => response.text())
                    .then((data) => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(data, "text/html");
                        document.getElementById("main-content").innerHTML =
                            doc.querySelector("section").innerHTML;
                    })
                    .catch((error) => console.error("Ошибка загрузки:", error));
            }
        </script>
    </head>
    <body onload="loadPage('gallery.html')">
        <header>
            <h1>Мой университет</h1>
        </header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="about.html">О нас</a>
            <a href="gallery.html">Галерея</a>
            <a href="contacts.html">Контакты</a>
            <a href="guest.html">Гостевая</a>
            <a href="library.html">Библиотека</a>
            <a href="sports.html">Спорт</a>
        </nav>
        <div class="container">
            <aside class="sidebar">
                <h3>Навигация</h3>
                <ul>
                    <li><a href="faculties.html">Факультеты</a></li>
                    <li><a href="events.html">События</a></li>
                    <li><a href="students.html">Студенты</a></li>
                </ul>
            </aside>
            <section class="content" id="main-content">
                <h2>Галерея</h2>
                <div class="gallery">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/f/fb/%D0%9C%D0%9F%D0%93%D0%A3_01.jpg"
                        alt="Университет"
                    />
                    <img
                        src="https://culttourism.ru/data/photos/6/1/616a002f5a574ccd1a62da188f40b3ec.jpg"
                        alt="Университет"
                    />
                    <img
                        src="https://i.vuzopedia.ru/storage/app/uploads/public/59d/f30/f62/59df30f62a743973970482.jpg"
                        alt="Университет"
                    />
                    <img
                        src="https://ic.pics.livejournal.com/bdb_2000/23499118/111084/111084_original.jpg"
                        alt="Университет"
                    />
                </div>
            </section>
        </div>
        <footer>
            <p>&copy; 2025 Мой университет</p>
        </footer>
    </body>
</html>
