<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мой университет</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100%;
            }
            header {
                background: #0056b3;
                color: white;
                padding: 15px;
                text-align: center;
            }
            nav {
                background: #ddd;
                padding: 10px;
            }
            nav a {
                margin-right: 15px;
                text-decoration: none;
                color: #333;
            }
            .container {
                display: flex;
                height: 100%;
            }
            .sidebar {
                width: 20%;
                background: #e3e3e3;
                padding: 15px;
            }
            .content {
                width: 80%;
                padding: 15px;
            }
            footer {
                text-align: center;
                padding: 10px;
                background: #0056b3;
                color: white;
                margin-top: 20px;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Мой университет</h1>
        </header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="about.html">О нас</a>
            <a href="gallery.html">Галерея</a>
            <a href="contacts.html">Контакты</a>
            <a href="guest.html">Гостевая</a>
            <a href="library.html">Библиотека</a>
            <a href="sports.html">Спорт</a>
        </nav>
        <div class="container">
            <aside class="sidebar">
                <h3>Навигация</h3>
                <ul>
                    <li><a href="faculties.html">Факультеты</a></li>
                    <li><a href="events.html">События</a></li>
                    <li><a href="students.html">Студенты</a></li>
                </ul>
            </aside>
            <section class="content">
                <h1>Гостевая книга</h1>
                <form>
                    <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required /><br />
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required /><br />
                
                <label>Ваш отзыв:</label><br />
                <textarea name="message" rows="4" cols="50" required></textarea><br />
                
                <label>Вы студент МПГУ?</label><br />
                <input type="radio" name="student" value="yes"> Да
                <input type="radio" name="student" value="no"> Нет<br />
                
                <label>Какие новости вам интересны?</label><br />
                <input type="checkbox" name="news" value="events"> События
                <input type="checkbox" name="news" value="science"> Наука
                <input type="checkbox" name="news" value="sports"> Спорт<br />
                
                <label for="study-program">Выберите программу обучения:</label>
                <select id="study-program" name="study-program">
                    <option value="bachelor">Бакалавриат</option>
                    <option value="master">Магистратура</option>
                    <option value="phd">Аспирантура</option>
                </select><br />
                
                <label for="comments">Дополнительные комментарии:</label><br />
                <textarea id="comments" name="comments" rows="5" cols="50" style="overflow: scroll;"></textarea><br />
                
                <button type="submit">Отправить</button>
                </form>
                <a href="index.html">Назад</a>
            </section>
        </div>
        <footer>
            <p>&copy; 2025 Мой университет</p>
        </footer>
    </body>
</html>
