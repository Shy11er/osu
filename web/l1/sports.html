<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мой университет</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            header {
                background: #0056b3;
                color: white;
                padding: 15px;
                text-align: center;
            }
            nav {
                background: #ddd;
                padding: 10px;
            }
            nav a {
                margin-right: 15px;
                text-decoration: none;
                color: #333;
            }
            .container {
                display: flex;
            }
            .sidebar {
                width: 20%;
                background: #e3e3e3;
                padding: 15px;
                min-height: 100vh;
            }
            .content {
                width: 80%;
                padding: 15px;
                background: white;
            }
            footer {
                text-align: center;
                padding: 10px;
                background: #0056b3;
                color: white;
                margin-top: 20px;
            }
            img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px;
            }
            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table,
            th,
            td {
                border: 1px solid black;
                padding: 10px;
                text-align: left;
            }
            th {
                background: #0056b3;
                color: white;
            }
            td {
                background: #f9f9f9;
            }
            .student-gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }
            .student-card {
                width: 200px;
                background: #fff;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .student-card img {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }
        </style>
    </head>

        </header>
        <nav>

            <a href="gallery.html">Галерея</a>
            <a href="contacts.html">Контакты</a>
            <a href="guest.html">Гостевая</a>
            <a href="library.html">Библиотека</a>
            <a href="sports.html">Спорт</a>
        </nav>
        <div class="container">
            <aside class="sidebar">
                <h3>Навигация</h3>
                <ul>
                    <li><a href="faculties.html">Факультеты</a></li>
                    <li><a href="events.html">События</a></li>
                    <li><a href="students.html">Студенты</a></li>
                </ul>
            </aside>
            <section class="content">
                <h2>Спорт</h2>
                <p>В университете есть множество спортивных секций:</p>
                <ul>
                    <li>Футбол</li>
                    <li>Баскетбол</li>
                    <li>Легкая атлетика</li>
                    <li>Плавание</li>
                </ul>
            </section>
        </div>
        <footer>
            <p>&copy; 2025 Мой университет</p>
        </footer>
